<div class="partners">
  {% if site.data.partners %}
  <div class="strip strip-grey">
    <div class="col-10 pt-6 pb-4 pt-md-6 pb-md-4 mx-auto">
      <h3 class="text-uppercase text-center text-decoration-underline pb-1">Our Partners</h3>
      <div class="move-partners">

        {% for partner in site.data.partners %}
        <div class=""><img alt="{{ partner.title }} logo" src="{{ partner.image.url | relative_url }}"
            width="{{ partner.image.width }}" /></div>
        {% endfor %}

      </div>
    </div>
  </div>
  {% endif %}
</div>
